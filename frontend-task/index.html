<!doctype html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&family=Palanquin:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Source+Serif+4:opsz,wght@8..60,200;8..60,300;8..60,400;8..60,500;8..60,600;8..60,700;8..60,800;8..60,900&display=swap"
          rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Inchoo frontend task</title>
    <link href="home.css" rel="stylesheet">
</head>
<body>
<nav>
    <img alt="inchoo logo" id="nav-logo" src="img/inchooLogo.svg">
    <p class="product-add-btn"><a href="add-products.html">ADD PRODUCTS</a></p>
    <div class="shopping-cart-div">
        <button class="shopping-cart-button" id="cart-button"><img alt="" src="img/shopping-cart.svg"></button>
        <div class="cart-modal">
            <div class="cart-modal-triangle"></div>
            <div class="cart-modal-opened">
                <div><p id="product-number"></p>
                </div>
                <button class="scroll-button" id="scroll-button-up"><img alt="" src="./img/arrowUp.svg"></button>
                <div>
                    <ul class="cart-modal-ul" id="cart-modal-ul">
                    </ul>
                </div>
                <button class="scroll-button" id="scroll-button-down"><img alt="" src="./img/downArrow.svg"></button>
                <div class="cart-buttons">
                    <button class="edit-cart-btn" id="edit-cart-button">Edit cart</button>
                    <button class="checkout-btn" id="checkout-button">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</nav>

<script src="script.js" type="module"></script>
</body>
</html>
